<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Wedding RSVP Form</title>
<link rel="stylesheet" href="stayle.css">
</head>
<body>

    
      <script src="script.js"></script>
<div class="container">
    <h2>افراح امل وقطع</h2>
    <form action="#">
        <div class="form-group">
            <label for="name">اسم العروس</label>
            <input type="text" id="name" name="name" required>
        </div>

        <div class="form-group">
            <label for="name">اسم العريس</label>
            <input type="text" id="name" name="name" required>
        </div>

        <div class="form-group">
            <label for="email">رقم الهاتف</label>
            <input type="text" id="number" name="name" required>
        </div>


        <div class="form-group">
            <label for="email">البريد الإلكتروني</label>
            <input type="email" id="email" name="email" required>
        </div>

        <div class="form-group">
            <label for="attending">هل حجزت موعدا لحفل الزفاف</label>
            <select id="attending" name="attending" required>
                <option value="">اختر</option>
                <option value="yes">نعم</option>
                <option value="no">لا</option>
            </select>
        </div>

        <div class="form-group">
            <label for="email">موعد حفل الزفاف</label>
            <input type="date" id="number" name="name" required>
        </div>

        <div class="checkbox-group">
            <input type="checkbox" id="option1" name="option1">
            <label for="option1">تصميم كروت الدعوة</label><br>
        </div>
        <div class="checkbox-group">
            <input type="checkbox" id="option2" name="option2">
            <label for="option2">اختيار حفل الزفاف</label><br>
        </div>
        <div class="checkbox-group">
            <input type="checkbox" id="option3" name="option3">
            <label for="option3">تنسيق الزهور</label><br>
        </div>


        <h3>اي معلومات اضافيه</h3>
        <div class="form-group">
            <input type="text" value="">
        </div>

        
        <div class="form-group">
            <input type="submit" value="تأكيد الحضور">
        </div>
                                                                                                                
    </form>
</div>

<img class="aros" src="aros.png" alt="">



  <script src="aml.js"></script>





</body>
</html>
